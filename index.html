<!DOCTYPE html>
<html>
<head>
    <title>League Pool</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        header {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>League Pool</h1>
    </header>

    <main>
        <section>
            <h2>Select a Role</h2>
            <select id="role-select" onchange="handleRoleSelection()">
              <option value="">Select a Role</option>
              <option value="top">Top</option>
              <option value="jungle">Jungle</option>
              <option value="mid">Mid</option>
              <option value="adc">ADC</option>
              <option value="support">Support</option>
            </select>
        </section>

        <button id="save-button" onclick="handleRoleSave()" disabled>Save Selection</button>
        

    </main>


    <script src="script.js"></script>
</body>
</html>
